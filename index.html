<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="main.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-500 to-indigo-700 min-h-screen text-white"
  >
    <header class="bg-white shadow-md py-5 text-center text-gray-800">
      <h1 class="text-3xl font-bold">ðŸ“š Bookshelf App</h1>
    </header>

    <main class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8 space-y-8">
      <section class="bg-white p-6 rounded-lg shadow-lg text-gray-800">
        <h2 class="text-xl font-semibold mb-4">Tambah Buku Baru</h2>
        <form id="bookForm" class="space-y-4">
          <div>
            <label for="bookFormTitle" class="block font-medium">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300 text-gray-800"
            />
          </div>
          <div>
            <label for="bookFormAuthor" class="block font-medium"
              >Penulis</label
            >
            <input
              id="bookFormAuthor"
              type="text"
              required
              class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300 text-gray-800"
            />
          </div>
          <div>
            <label for="bookFormYear" class="block font-medium">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300 text-gray-800"
            />
          </div>
          <div class="flex items-center space-x-2">
            <input
              id="bookFormIsComplete"
              type="checkbox"
              class="w-5 h-5 text-blue-600"
            />
            <label for="bookFormIsComplete" class="text-gray-800"
              >Selesai dibaca</label
            >
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
          >
            Masukkan Buku ke Rak
          </button>
        </form>
      </section>

      <section class="bg-white p-6 rounded-lg shadow-lg text-gray-800">
        <h2 class="text-xl font-semibold mb-4">Cari Buku</h2>
        <form
          id="searchBook"
          class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3"
        >
          <input
            id="searchBookTitle"
            type="text"
            placeholder="Cari berdasarkan judul..."
            class="flex-grow px-3 py-2 border rounded-md focus:ring focus:ring-blue-300 text-gray-800"
          />
          <button
            id="searchSubmit"
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition"
          >
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-4">Belum Selesai Dibaca</h2>
        <div
          id="incompleteBookList"
          class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
        ></div>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-4">Selesai Dibaca</h2>
        <div
          id="completeBookList"
          class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
        ></div>
      </section>
    </main>
  </body>
</html>
